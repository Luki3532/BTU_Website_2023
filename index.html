<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>BTSU Website v1</title>
    </head>

    <body>
        <!-- container -->
        <div class="navigationBar CNTNR">
            <!-- left side of navigation bar, this will be our menu button that opens out menu -->
            <div class="burgerIcon TXT">
                
                            <!-- The overlay -->
                    <div id="myNav" class="overlay">

                        <!-- Button to close the overlay navigation -->
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                        <!-- Overlay content -->
                        <div class="overlay-content">
                        <a href="#">Home</a>
                        <a href="about_students.html">About Students</a>
                        <a href="map.html">RHS Map</a>
                        </div>

                    </div>

                    <!-- Use any element to open/show the overlay navigation menu -->
                    <span onclick="openNav()">open</span>

                    <script>
                        function openNav() {
                          document.getElementById("myNav").style.width = "100%";
                        }

                        function closeNav() {
                          document.getElementById("myNav").style.width = "0%";
                        }
                        </script>

         
            </div>

            <!-- our register button goes here THE MOST IMPORTANT FEATURE -->
            <div class="register TXT">right</div>
        </div>
        <!-- end of container -->
        
        <!-- end of navigation bar here! -->

        <!-- header here. Here The title is the largest TXT Element here and the date goes right above the title as a little note -->
        <div class="header CNTNR">
            <!-- the date of the event -->
            <div class="date TXT"></div>

            <!-- the name of the event -->
            <div class="title TXT"></div>
        </div>
        <!-- header ends here -->

        <!-- now sections of information MEAT&POTATOS: -->

        <!-- NAME section starts -->
        <div class="section CNTNR">
            <!-- the title of the section -->
            <div class="sectionTitle"></div>

            <!-- section details -->
            <div class="sectionDetails"></div>
        </div>
        <!-- end of section NAME -->
    </body>

</html>
